<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="UTF-8">
    <title>shootingVR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity camera position="0 1.6 0"></a-entity>
    <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    <a-entity id="arma" position="0 1.2 -2">
        <a-box color="grey" width="0.1" height="0.1" depth="0.3"></a-box>
        <a-animation attribute="position" begin="click" dur="50" direction="alternate" to="0 1.2 -1.8"></a-animation>
    </a-entity>
</a-scene>
</body>
</html>
